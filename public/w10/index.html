<script>
    // Function to apply the dark mode style
    function applyDarkMode(isDarkMode) {
        const root = document.documentElement;
        if (isDarkMode) {
            // Dark mode variables
            const darkModeVariables = {

            };

            // Apply dark mode variables
            for (const [key, value] of Object.entries(darkModeVariables)) {
                root.style.setProperty(key, value);
            }
        } else {
            // Light mode variables
            const lightModeVariables = {
                '--background': '#ffffff', // Lighter background
                '--sidebar': '#f8f9fa', // Lighter sidebar
                '--sidebar-hover': '#e9ecef', // Lighter sidebar hover
                '--text': '#212529', // Darker text
                '--text-muted': '#6c757d', // Muted text
                '--button-bg': '#007bff', // Button background
                '--button-hover': '#0056b3' // Button hover
            };

            // Apply light mode variables
            for (const [key, value] of Object.entries(lightModeVariables)) {
                root.style.setProperty(key, value);
            }
        }
    }

    // Check the saved dark mode state and apply it
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    applyDarkMode(isDarkMode);

    // Set the toggle switch position based on dark mode state
    document.getElementById('dark-mode-toggle').checked = isDarkMode;

    // Listen for changes in the dark mode toggle and save the state
    document.getElementById('dark-mode-toggle').addEventListener('change', function() {
        const darkModeEnabled = this.checked;
        localStorage.setItem('darkMode', darkModeEnabled);
        applyDarkMode(darkModeEnabled);
    });
</script>
