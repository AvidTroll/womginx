    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <style>
        :root {
            --background: #181a1f;
            --navbar: #1c2025;
            --text: #e1e1e1;
            --accent: #5a6a91;
            --hover: #292f36;
            --button-bg: #5a6a91;
            --button-text: #ffffff;

            height: 100%;
            overflow: hidden;
            font-family: var(--font-primary);

            color: var(--text);

            justify-content: center;
            align-items: center;

        .nav-list {

        }

            display: flex;

            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        }

        }

        .icon {
            font-size: var(--icon-size);
            margin-right: 10px;
            flex-shrink: 0;
            transition: margin-right 0.3s ease;
        }

        .navbar:hover .icon {
            margin-right: 20px;
        }

        .name {
            font-family: var(--font-secondary);
            font-size: 16px;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .navbar:hover .name {
            opacity: 1;
        }

        .nav-item.selected {
            background-color: var(--hover);
        }

        #container {

            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            transition: margin-left 0.3s ease;
            z-index: 2;
        }

        .navbar:hover ~ #container {

        }

        #title {

            font-size: 2.8rem;
            color: var(--accent);
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        #inner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            animation: fadeIn 2.5s ease-in-out;
        }

        #searchbar {
            width: 60%;

            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: var(--hover);
            color: var(--text);
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        #searchbar:focus {
            transform: scale(1.02);
            box-shadow: inset 0px 3px 8px rgba(0, 0, 0, 0.5);
        }

        #go-button {
            font-family: var(--font-secondary);
            font-size: 1rem;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background-color: var(--button-bg);
            color: var(--text);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #go-button:hover {
            background-color: var(--button-bg);
            transform: scale(1.05);
        }

        #featured {
            margin-top: 40px;
            text-align: center;
        }

        .featured-title {
            font-family: var(--font-secondary);
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .featured-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .featured-item {
            width: 200px;
            background-color: var(--hover);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .featured-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .featured-thumb {

            height: 120px;

        .featured-title {

        }

            color: var(--button-text);

        @media screen and (max-width: 768px) {

            }

            }

    </style>

    <script>
        // Function to apply styles for dark or light mode
        function applyDarkMode(isDarkMode) {
            const root = document.documentElement;
    

    
            const lightModeVariables = {
                '--background': '#ffffff', // Lighter background
                '--navbar': '#f8f9fa', // Lighter navbar
                '--hover': '#e9ecef', // Navbar hover in light mode
                '--text': '#212529', // Darker text
                '--text-muted': '#6c757d', // Muted text
                '--button-bg': '#007bff', // Button background
                '--button-hover': '#0056b3',
                '--accent': '#007bff',
            };
    
            // Select the appropriate variables
            const variables = isDarkMode ? darkModeVariables : lightModeVariables;
    
            // Apply the variables to the root element
            for (const [key, value] of Object.entries(variables)) {
                root.style.setProperty(key, value);
            }
        }
    
        // On page load: Check saved dark mode state and apply it
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        applyDarkMode(isDarkMode);
    
        // Set the toggle switch based on the saved state
        const toggle = document.getElementById('dark-mode-toggle');
        if (toggle) {
            toggle.checked = isDarkMode;
    
            // Add event listener for toggle changes
            toggle.addEventListener('change', function () {
                const darkModeEnabled = this.checked;
                localStorage.setItem('darkMode', darkModeEnabled);
                applyDarkMode(darkModeEnabled);
            });
        }
    </script>
    <script>
        // Function to open a new blank window with iframe
        function openInIframe() {
            // Check if the current window is already in "about:blank" or inside an iframe
            if (window.location.href === 'about:blank' || window.self !== window.top) {
                return; // Do not proceed if already in about:blank or inside an iframe
            }
    
            const newWindow = window.open('about:blank', '_blank');
    
            if (newWindow) {
                const iframe = newWindow.document.createElement('iframe');
                iframe.src = 'index.html'; // URL to embed
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
    
                newWindow.document.body.style.margin = '0';
                newWindow.document.body.style.overflow = 'hidden';
                newWindow.document.body.appendChild(iframe);
            } else {
                alert('Popup blocked! Please allow popups for this website.');
            }
        }
    
        // Check the saved open-blank-toggle state
        const isOpenBlankEnabled = localStorage.getItem('openBlank') === 'true';
        if (isOpenBlankEnabled) {
            openInIframe();
        }
    
        // Set the toggle switch position based on open blank state
        document.getElementById('open-blank-toggle').checked = isOpenBlankEnabled;
    
        // Listen for changes in the open blank toggle and save the state
        document.getElementById('open-blank-toggle').addEventListener('change', function() {
            const openBlankEnabled = this.checked;
            localStorage.setItem('openBlank', openBlankEnabled);
    
            if (openBlankEnabled) {
                openInIframe();
            }
        });
    </script>
